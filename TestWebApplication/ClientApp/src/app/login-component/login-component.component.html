<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="assets/images/flat-avatar.png" class="user-avatar img-circle img-responsive" />
				<h1>Welcome<br> <span>Bienvenue</span><br /></h1>
			</div>
		</div>


		<div class="form-content">
			<div class="pro-link">
			
			</div>
			<form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="table-form">
          <div class="form-groups">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="EMAIL" formControlName="UserName">
              <app-field-error-display [displayError]="isFieldValid('UserName')" errorMsg="Please provide User Name">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" formControlName="Password" placeholder="PASSWORD">
              <app-field-error-display [displayError]="isFieldValid('Password')" errorMsg="Please provide Password">
              </app-field-error-display>
            </div>

            <div class="form-group">
              <div class="form-group error-msg">
                {{error}}
              </div>
            </div>
          </div>
          <div class="button-container">
            <button type="submit" class="btn btn-default login"><img src="assets/images/arrow.png" alt=""></button>
          </div>

        </div>
			
			</form>
		</div>	
		
    
</div>
